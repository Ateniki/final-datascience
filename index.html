<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>SW</title>
</head>



<body>
    <header>
        <div style="width: 100%; height: 12em;">
            <img src="./img/hero_starwars.jpg" style="width: 100%;">
        </div>
    </header>

    <!-- Aquí está el imput para buscar por palabra-->
    <div class="container mt-4 mb-4 col-6">
        <div class="row">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Buscar personaje" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" style="background-color: rgb(32, 24, 2); border-color: darkgoldenrod;
                        border-width: 4px;">
                    Button</button>
            </div>
        </div>
    </div>

    <!--Aquí inicia card de nombre e info-->

    <div class="container">
        <div class="row col-12" id="container-row">
            <div class="card" id="infoCard">
                <img class="efectoImg" src="./img/sw2.jpg">
                <div class="overlay">
                    <div class="name-card" id="infotext">Character name</div>
                    <div class="text-container" >
                        <div class="text"> Gender</div>
                        <div class="text"> Height</div>
                        <div class="text"> Mass</div>
                        <div class="text"> Hair color</div>
                        <div class="text"> Skin color</div>
                        <div class="text"> Birth year</div>
                    </div>
                </div>
            </div>
        </div>
    </div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js" charset="UTF-8"></script>
</body>

</html>
